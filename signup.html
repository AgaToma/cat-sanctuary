<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aga Tomaszewska">
    <meta name="description" content="Laois Cat Sanctuary cat shelter in Togher, Co. Laois">
    <meta name="keywords" content="cat shelter, adopt a cat, meet cats for adoption, volunteer at cat shelter">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/cat-favicon.png">
    <script src="https://kit.fontawesome.com/d0faf7c48b.js" crossorigin="anonymous"></script>

    <title>Laois Cat Sanctuary</title>
</head>

<body>
        <!--Header with logo and nav menu-->
        <header>
            <a href="index.html">
                <img src="assets/images/logo.PNG" alt="cat sanctuary logo" id="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Meet Our Cats</a></li>
                    <li><a href="signup.html" class="active">Volunteer</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="signup-container">
                <form action="https://formdump.codeinstitute.net/" method="POST">
                    <h1>Our cats are waiting for you</h1>
                    <fieldset>
                        <legend>Your personal details</legend>
                        <label for="name" class="font-bold">Name</label>
                        <input type="text" id="name" name="name" class="orange-border" required><br>
                        <label for="email" class="font-bold">Email</label>
                        <input type="email" id="email" name="email" class="orange-border" required><br>
                        <label for="phone" class="font-bold">Phone</label>
                        <input type="tel" id="phone" name="phone" class="orange-border" pattern="[0-9]{10}" required>
                    </fieldset>
                    <fieldset>
                        <legend>Volunteering preferences</legend>
                        <span title="Carers look after the cats, for example feed and groom them">
                            <label for="role" class="font-bold">Carer</label>
                            <input type="radio" id="carer" name="role">
                        </span>
                        <span title="Admins look after any administrative tasks, for example scheduling or website">
                            <label for="role" class="font-bold">Admin</label>
                            <input type="radio" id="admin" name="role">
                        </span>
                        <label for="role" class="font-bold">Both</label>
                        <input type="radio" id="both" name="role"><br>
                        <label for="comments">Your comments/requests</label><br>
                        <textarea name="comments" id="comments" rows="10" cols="40" class="orange-border"></textarea>
                    </fieldset>
                    <button type="submit" class="font-bold">Submit to volunteer</button>
                </form>
            </section>
        </main>
        <!--Footer with social media icons/links and author-->
        <footer>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube channel (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram profile (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <p>Built for educational purposes by AgaToma 2022</p>
        </footer>
</body>

</html>
